{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <h2>Случайные рецепты</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a><br>
                <p>{{ recipe.short_description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
